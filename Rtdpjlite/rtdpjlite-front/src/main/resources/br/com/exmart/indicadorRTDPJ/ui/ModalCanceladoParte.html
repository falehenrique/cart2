<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout spacing="false" size-full margin="false">
   <vaadin-vertical-layout style-name="marginLarge well scroll noBorder" size-full margin="false" :expand>
    <vaadin-vertical-layout margin="false" :expand>
     <vaadin-horizontal-layout style-name="card marginLarge" width-full>
      <vaadin-text-field caption="Nome da parte" width-full _id="nome" :expand></vaadin-text-field>
      <vaadin-text-field caption="CPF/CNPJ" width-full _id="documento" :expand></vaadin-text-field>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout _id="panel"></vaadin-horizontal-layout>
    </vaadin-vertical-layout>
   </vaadin-vertical-layout>
   <vaadin-horizontal-layout style-name="margin" width-full>
    <vaadin-button style-name="small danger" plain-text _id="btnCancelar" :expand>
      Cancelar 
    </vaadin-button>
    <vaadin-button visible="false" style-name="small" plain-text _id="btnImprimir" :right>
      Imprimir 
    </vaadin-button>
    <vaadin-button style-name="small friendly" plain-text _id="btnConfirmar">
      Confirmar 
    </vaadin-button>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
