<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout size-full>
   <vaadin-panel>
    <vaadin-horizontal-layout size-full margin>
     <vaadin-button icon="fonticon://Vaadin-Icons/e76b" style-name="btnGrey borderless" width="40px" height="40px" plain-text :middle></vaadin-button>
     <vaadin-label style-name="h3" width-full plain-text :middle :expand>
       Processamento de Lotes 
     </vaadin-label>
    </vaadin-horizontal-layout>
   </vaadin-panel>
   <vaadin-vertical-layout spacing="false" size-full margin="false" :expand>
    <vaadin-grid size-full data-item-type="br.com.exmart.rtdpjlite.model.Lote" _id="gridLotes" :expand>
     <table>
      <colgroup>
       <col column-id="usuario" sortable>
       <col column-id="cliente" sortable>
       <col column-id="dia" sortable>
      </colgroup>
      <thead>
       <tr default>
        <th plain-text column-ids="usuario">Usuario</th>
        <th plain-text column-ids="cliente">Cliente</th>
        <th plain-text column-ids="dia">Dia</th>
       </tr>
      </thead>
      <tbody></tbody>
     </table>
    </vaadin-grid>
   </vaadin-vertical-layout>
   <vaadin-horizontal-layout width-full height="60px" _id="panelDownload"></vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
