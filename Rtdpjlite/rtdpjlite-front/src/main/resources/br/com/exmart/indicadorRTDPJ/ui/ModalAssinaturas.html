<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout spacing="false" size-full margin="false">
   <vaadin-vertical-layout style-name="marginLarge well noBorder scroll" size-full margin="false" :expand>
    <vaadin-grid size-full data-item-type="br.com.exmart.rtdpjlite.vo.AssinaturaDocumentoVO" _id="assinaturasGrid" :expand>
     <table>
      <colgroup>
       <col column-id="emissor" sortable>
       <col column-id="dtEmissao" sortable>
       <col column-id="signatario" sortable>
       <col column-id="motivo" sortable>
      </colgroup>
      <thead>
       <tr default>
        <th plain-text column-ids="emissor">Emissor</th>
        <th plain-text column-ids="dtEmissao">DtEmissao</th>
        <th plain-text column-ids="signatario">Signatario</th>
        <th plain-text column-ids="motivo">Motivo</th>
       </tr>
      </thead>
      <tbody></tbody>
     </table>
    </vaadin-grid>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
