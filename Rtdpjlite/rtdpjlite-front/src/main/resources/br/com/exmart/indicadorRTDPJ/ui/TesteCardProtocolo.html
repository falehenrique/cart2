<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout style-name="scroll well marginLarge" size-full margin="false">
   <vaadin-vertical-layout style-name="card marginLarge" _id="panelViewProtocolo">
    <vaadin-horizontal-layout width-full>
     <vaadin-vertical-layout size-auto margin="false">
      <vaadin-label icon="fonticon://Vaadin-Icons/e71f" caption="Nº protocolo" style-name="large colored" plain-text>
        999.999 
      </vaadin-label>
      <vaadin-label icon="fonticon://Vaadin-Icons/e656" caption="Especialidade" style-name="large blue-grey300 light" plain-text>
        Prenotação - RTD 
      </vaadin-label>
     </vaadin-vertical-layout>
     <vaadin-vertical-layout margin="false" :expand>
      <vaadin-label icon="fonticon://Vaadin-Icons/e7e2" caption="Natureza" style-name="large colored" width-full plain-text>
        Registro Integral 
      </vaadin-label>
      <vaadin-label icon="fonticon://Vaadin-Icons/e80d" caption="Parte" style-name="large blue-grey300 light" width-full plain-text>
        João Alberto da Silva Medeiros e Albuquerque Cardoso 
      </vaadin-label>
     </vaadin-vertical-layout>
     <vaadin-vertical-layout size-auto margin="false">
      <vaadin-label icon="fonticon://Vaadin-Icons/e7ba" caption="Data Venc." style-name="large colored" plain-text>
        99/99/9999 
      </vaadin-label>
      <vaadin-label icon="fonticon://Vaadin-Icons/e61a" caption="CPF/CNPJ" style-name="large blue-grey300 light" width="150px" plain-text>
        999.999.999-99 
      </vaadin-label>
     </vaadin-vertical-layout>
     <vaadin-vertical-layout size-auto margin="false">
      <vaadin-label icon="fonticon://Vaadin-Icons/e7ba" caption="Status" style-name="large colored" plain-text>
        Protocolado 
      </vaadin-label>
      <vaadin-label icon="fonticon://Vaadin-Icons/e60a" caption="Saldo Prot." style-name="large blue-grey300 light" plain-text>
        R$ 999.999,99 
      </vaadin-label>
     </vaadin-vertical-layout>
    </vaadin-horizontal-layout>
   </vaadin-vertical-layout>
  </vaadin-vertical-layout>
 </body>
</html>
