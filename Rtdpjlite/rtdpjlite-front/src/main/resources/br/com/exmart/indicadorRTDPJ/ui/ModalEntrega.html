<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout spacing="false" size-full margin="false">
   <vaadin-vertical-layout style-name="marginLarge well scroll noBorder" size-full margin="false" :expand>
    <vaadin-vertical-layout style-name="marginLarge card" margin="false" :center>
     <vaadin-text-field caption="Nome do retirante" width-full _id="nome" :expand="0.7"></vaadin-text-field>
     <vaadin-horizontal-layout width-full :expand="0.3">
      <vaadin-text-field caption="CPF" width-full _id="documento" :expand></vaadin-text-field>
      <vaadin-date-time-field caption="Data e hora da reentrada" width-full _id="data" :expand></vaadin-date-time-field>
     </vaadin-horizontal-layout>
    </vaadin-vertical-layout>
   </vaadin-vertical-layout>
   <vaadin-horizontal-layout style-name="margin" width-full margin>
    <vaadin-button style-name="small danger" plain-text _id="btnCancelar">
      Cancelar 
    </vaadin-button>
    <vaadin-button style-name="small friendly" plain-text _id="btnConfirmar" :right :expand>
      Confirmar 
    </vaadin-button>
    <vaadin-button icon="fonticon://Vaadin-Icons/e802" style-name="small" plain-text _id="btnImprimir" :right>
      Imprimir 
    </vaadin-button>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
